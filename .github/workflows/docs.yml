name: Deploy Documentation

on:
  workflow_run:
    workflows: [ci]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false # Disable caching to avoid leaking credentials

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup mdBook
        uses: jontze/action-mdbook@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          mdbook-version: latest
          use-mermaid: true
          use-opengh: true
          use-toc: true
          use-admonish: true

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install mdbook plugins
        run: cargo binstall mdbook-tabs mdbook-i18n-helpers mdbook-alerts mdbook-yml-header --no-confirm

      - name: Build rustdoc
        run: |
          cargo doc --no-deps --document-private-items --target-dir target
          mkdir -p docs/book/api
          cp -r target/doc/* docs/book/api/

      - name: Build mdBook
        run: |
          cd docs
          mdbook build

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/book

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
